ion_select" data-animation="rotateOut">rotateOut</a> <a href="#" class="btn btn-white animation_select" data-animation="rotateOutDownLeft">rotateOutDownLeft</a> <a href="#" class="btn btn-white animation_select" data-animation="rotateOutDownRight">rotateOutDownRight</a> <a href="#" class="btn btn-white animation_select" data-animation="rotateOutUpLeft">rotateOutUpLeft</a> <a href="#" class="btn btn-white animation_select" data-animation="rotateOutUpRight">rotateOutUpRight</a> <a href="#" class="btn btn-white animation_select" data-animation="slideInDown">slideInDown</a> <a href="#" class="btn btn-white animation_select" data-animation="slideInLeft">slideInLeft</a> <a href="#" class="btn btn-white animation_select" data-animation="slideInRight">slideInRight</a> <a href="#" class="btn btn-white animation_select" data-animation="slideOutLeft">slideOutLeft</a> <a href="#" class="btn btn-white animation_select" data-animation="slideOutRight">slideOutRight</a> <a href="#" class="btn btn-white animation_select" data-animation="slideOutUp">slideOutUp</a> <a href="#" class="btn btn-white animation_select" data-animation="hinge">hinge</a> <a href="#" class="btn btn-white animation_select" data-animation="rollIn">rollIn</a> <a href="#" class="btn btn-white animation_select" data-animation="rollOut">rollOut</a></div></div></div></div></div></div><pre>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;div id="animation_box" class="animated <span style="color: rgb(255, 0, 0); background-color: rgb(255, 255, 255)">bounce</span>"&gt;

<script id="views/badgets_labels.html" type="text/ng-template"><div page-title=""><div class="row"><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Badges</h5><div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a><ul class="dropdown-menu dropdown-user"><li><a href="#">Config option 1</a></li><li><a href="#">Config option 2</a></li></ul><a class="close-link"><i class="fa fa-times"></i></a></div></div><div class="ibox-content"><p>要添加徽章样式您必须添加 <code>.badge</code>class元素。要改变徽章的颜色，您可以添加额外的class<code>.badge-primary</code>.</p><p><span class="badge">Plain</span></p><p><span class="badge badge-primary">Primary</span></p><p><span class="badge badge-info">Information</span></p><p><span class="badge badge-success">Success</span></p><p><span class="badge badge-warning">Warning</span></p><p><span class="badge badge-danger">Danger</span></p></div></div></div><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Labels</h5><div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a><ul class="dropdown-menu dropdown-user"><li><a href="#">Config option 1</a></li><li><a href="#">Config option 2</a></li></ul><a class="close-link"><i class="fa fa-times"></i></a></div></div><div class="ibox-content"><p>要添加标签样式，您必须添加<code>.label</code>class元素. 要更改标签的颜色，你可以添加额外的类象class<code>.label-primary</code>.</p><p><span class="label">Plain</span></p><p><span class="label label-primary">Primary</span></p><p><span class="label label-info">Information</span></p><p><span class="label label-success">Success</span></p><p><span class="label label-warning">Warning</span></p><p><span class="label label-danger">Danger</span></p></div></div></div></div><div class="row"><div class="col-lg-12"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Progress Bars</h5><div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a><ul class="dropdown-menu dropdown-user"><li><a href="#">Config option 1</a></li><li><a href="#">Config option 2</a></li></ul><a class="close-link"><i class="fa fa-times"></i></a></div></div><div class="ibox-content"><h5>Basic ProgressBars</h5><div class="progress"><div style="width: 35%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success"><span class="sr-only">35% Complete (success)</span></div></div><div class="progress progress-bar-default"><div style="width: 43%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="43" role="progressbar" class="progress-bar"><span class="sr-only">43% Complete (success)</span></div></div><h5>Striped Progressbars</h5><div class="progress progress-striped"><div style="width: 50%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" role="progressbar" class="progress-bar progress-bar-warning"><span class="sr-only">40% Complete (success)</span></div></div><h5>Active Progressbars</h5><div class="progress progress-striped active"><div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-danger"><span class="sr-only">40% Complete (success)</span></div></div><h5>Stacked Progressbars</h5><div class="progress progress-striped active"><div style="width: 30%" class="progress-bar progress-bar-success"><span class="sr-only">30% Complete (success)</span></div><div style="width: 20%" class="progress-bar progress-bar-warning"><span class="sr-only">15% Complete (warning)</span></div><div style="width: 40%" class="progress-bar progress-bar-danger"><span class="sr-only">40% Complete (danger)</span></div></div></div></div><pre>&lt;h5&gt;Basic ProgressBars&lt;/h5&gt;
&lt;div class="progress"&gt;
    &lt;div style="width: 35%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="35" role="progressbar" class="progress-bar progress-bar-success"&gt;
        &lt;span class="sr-only"&gt;35% Complete (success)&lt;/span&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;div class="progress progress-bar-default"&gt;
    &lt;div style="width: 43%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="43" role="progressbar" class="progress-bar"&gt;
        &lt;span class="sr-only"&gt;43% Complete (success)&lt;/span&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;h5&gt;Striped Progressbars&lt;/h5&gt;

&lt;div class="progress progress-striped"&gt;
    &lt;div style="width: 50%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="50" role="progressbar" class="progress-bar progress-bar-warning"&gt;
        &lt;span class="sr-only"&gt;40% Complete (success)&lt;/span&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;h5&gt;Active Progressbars&lt;/h5&gt;

&lt;div class="progress progress-striped active"&gt;
    &lt;div style="width: 75%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="75" role="progressbar" class="progress-bar progress-bar-danger"&gt;
        &lt;span class="sr-only"&gt;40% Complete (success)&lt;/span&gt;
    &lt;/div&gt;
&lt;/div&gt;

&lt;h5&gt;Stacked Progressbars&lt;/h5&gt;

&lt;div class="progress progress-striped active"&gt;
    &lt;div style="width: 30%" class="progress-bar progress-bar-success"&gt;
        &lt;span class="sr-only"&gt;30% Complete (success)&lt;/span&gt;
    &lt;/div&gt;
    &lt;div style="width: 20%" class="progress-bar progress-bar-warning"&gt;
        &lt;span class="sr-only"&gt;15% Complete (warning)&lt;/span&gt;
    &lt;/div&gt;
    &lt;div style="width: 40%" class="progress-bar progress-bar-danger"&gt;
        &lt;span class="sr-only"&gt;40% Complete (danger)&lt;/span&gt;
    &lt;/div&gt;
&lt;/div&gt;<br></pre></div></div></div></script>

<script id="views/buttons.html" type="text/ng-template"><div page-title="button"><div class="row"><div class="col-lg-4"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Colors buttons</h5></div><div class="ibox-content"><p>使用任何可用的按钮class快速创建一个风格的button。</p><h3 class="font-bold">普通button</h3><p><button type="button" class="btn btn-w-m btn-default">Default</button> <button type="button" class="btn btn-w-m btn-primary">Primary</button> <button type="button" class="btn btn-w-m btn-success">Success</button> <button type="button" class="btn btn-w-m btn-info">Info</button> <button type="button" class="btn btn-w-m btn-warning">Warning</button> <button type="button" class="btn btn-w-m btn-danger">Danger</button> <button type="button" class="btn btn-w-m btn-white">Danger</button> <button type="button" class="btn btn-w-m btn-link">Link</button></p></div></div></div><div class="col-lg-4"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Diferent size</h5></div><div class="ibox-content"><p>如果你想要更大或更小的按钮可以添加 <code>.btn-lg</code>, <code>.btn-sm</code>, 或 <code>.btn-xs</code> class.</p><h3 class="font-bold">Button Sizes</h3><p><button type="button" class="btn btn-primary btn-lg">Large button</button> <button type="button" class="btn btn-default btn-lg">Large button</button><br><button type="button" class="btn btn-primary">Default button</button> <button type="button" class="btn btn-default">Default button</button><br><button type="button" class="btn btn-primary btn-sm">Small button</button> <button type="button" class="btn btn-default btn-sm">Small button</button><br><button type="button" class="btn btn-primary btn-xs">Mini button</button> <button type="button" class="btn btn-default btn-xs">Mini button</button></p></div></div></div><div class="col-lg-4"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Outline and Block Buttons</h5></div><div class="ibox-content"><p>创建块级按钮或按键轮廓，添加 <code>.btn-block</code> or <code>.btn-outline</code>.</p><h3 class="font-bold">Outline buttons</h3><p><button type="button" class="btn btn-outline btn-default">Default</button> <button type="button" class="btn btn-outline btn-primary">Primary</button> <button type="button" class="btn btn-outline btn-success">Success</button> <button type="button" class="btn btn-outline btn-info">Info</button> <button type="button" class="btn btn-outline btn-warning">Warning</button> <button type="button" class="btn btn-outline btn-danger">Danger</button> <button type="button" class="btn btn-outline btn-link">Link</button></p><h3 class="font-bold">Block buttons</h3><p><button type="button" class="btn btn-block btn-outline btn-primary">Primary</button></p></div></div></div></div><div class="col-lg-12"><div class="ibox float-e-margins"><div class="ibox-title"><h5>3D Buttons</h5></div><div class="ibox-content"><p>要添加三维给按钮可以添加<code>.dim</code>class元素.</p><h3 class="font-bold">3D button</h3><button class="btn btn-primary dim btn-large-dim" type="button"><i class="fa fa-money"></i></button> <button class="btn btn-warning dim btn-large-dim" type="button"><i class="fa fa-warning"></i></button> <button class="btn btn-danger dim btn-large-dim" type="button"><i class="fa fa-heart"></i></button> <button class="btn btn-primary dim btn-large-dim" type="button"><i class="fa fa-dollar"></i>6</button> <button class="btn btn-info dim btn-large-dim btn-outline" type="button"><i class="fa fa-ruble"></i></button> <button class="btn btn-primary dim" type="button"><i class="fa fa-money"></i></button> <button class="btn btn-warning dim" type="button"><i class="fa fa-warning"></i></button> <button class="btn btn-primary dim" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-success dim" type="button"><i class="fa fa-upload"></i></button> <button class="btn btn-info dim" type="button"><i class="fa fa-paste"></i></button> <button class="btn btn-warning dim" type="button"><i class="fa fa-warning"></i></button> <button class="btn btn-default dim" type="button"><i class="fa fa-star"></i></button> <button class="btn btn-danger dim" type="button"><i class="fa fa-heart"></i></button> <button class="btn btn-outline btn-primary dim" type="button"><i class="fa fa-money"></i></button> <button class="btn btn-outline btn-warning dim" type="button"><i class="fa fa-warning"></i></button> <button class="btn btn-outline btn-primary dim" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-outline btn-success dim" type="button"><i class="fa fa-upload"></i></button> <button class="btn btn-outline btn-info dim" type="button"><i class="fa fa-paste"></i></button> <button class="btn btn-outline btn-warning dim" type="button"><i class="fa fa-warning"></i></button> <button class="btn btn-outline btn-danger dim" type="button"><i class="fa fa-heart"></i></button></div></div></div><div class="col-lg-12"><div class="row"><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Button dropdowns</h5></div><div class="ibox-content"><p>下拉按钮可与任何颜色，任何尺寸.</p><h3 class="font-bold">Dropdowns</h3><div class="btn-group"><button data-toggle="dropdown" class="btn btn-primary dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#" class="font-bold">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-warning dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-default dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><br><div class="btn-group"><button data-toggle="dropdown" class="btn btn-primary btn-sm dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-warning btn-sm dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-default btn-sm dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><br><div class="btn-group"><button data-toggle="dropdown" class="btn btn-primary btn-xs dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-warning btn-xs dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div><div class="btn-group"><button data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle">Action <span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div></div></div></div><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Grouped Buttons</h5></div><div class="ibox-content"><p>这是一组按钮，非常适合情况下许多动作都与同一个元素。</p><h3 class="font-bold">Button Group</h3><div class="btn-group"><button class="btn btn-white" type="button">Left</button> <button class="btn btn-primary" type="button">Middle</button> <button class="btn btn-white" type="button">Right</button></div><br><br><div class="btn-group"><button type="button" class="btn btn-white"><i class="fa fa-chevron-left"></i></button> <button class="btn btn-white">1</button> <button class="btn btn-white active">2</button> <button class="btn btn-white">3</button> <button class="btn btn-white">4</button> <button type="button" class="btn btn-white"><i class="fa fa-chevron-right"></i></button></div></div></div></div></div><div class="ibox float-e-margins"><div class="ibox-title"><h5>Icon Buttons</h5></div><div class="ibox-content"><p>与任何颜色或任何大小的按钮，可以在左边或右边添加额外的icon。</p><h3 class="font-bold">Commom Icon Buttons</h3><p><button class="btn btn-primary" type="button"><i class="fa fa-check"></i>&nbsp;Submit</button> <button class="btn btn-success" type="button"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">Upload</span></button> <button class="btn btn-info" type="button"><i class="fa fa-paste"></i> Edit</button> <button class="btn btn-warning" type="button"><i class="fa fa-warning"></i> <span class="bold">Warning</span></button> <button class="btn btn-default" type="button"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;Map</button> <a class="btn btn-success btn-facebook"><i class="fa fa-facebook"></i> Sign in with Facebook</a> <a class="btn btn-success btn-facebook btn-outline"><i class="fa fa-facebook"></i> Sign in with Facebook</a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-user-md"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-group"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-wrench"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-exchange"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-check-circle-o"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-road"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-ambulance"></i></a> <a class="btn btn-white btn-bitbucket"><i class="fa fa-star"></i> Stared</a></p><h3 class="font-bold">Toggle buttons Variations</h3><p>按钮组可以作为一个无线电或开关或甚至一个单一拨动。下面是一些例子点击看个究竟</p><button data-toggle="button" class="btn btn-primary btn-outline" type="button">Single Toggle</button> <button data-toggle="button" class="btn btn-primary" type="button">Single Toggle</button><div data-toggle="buttons-checkbox" class="btn-group"><button class="btn btn-primary active" type="button"><i class="fa fa-bold"></i> Bold</button> <button class="btn btn-primary" type="button"><i class="fa fa-underline"></i> Underline</button> <button class="btn btn-primary active" type="button"><i class="fa fa-italic"></i> Italic</button></div></div></div></div><div class="col-lg-12"><div class="row"><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Circle Icon Buttons</h5></div><div class="ibox-content"><p>对于按钮可以添加<code>.btn-circle</code> 到元素上.</p><h3 class="font-bold">Circle buttons</h3><br><button class="btn btn-default btn-circle" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-primary btn-circle" type="button"><i class="fa fa-list"></i></button> <button class="btn btn-success btn-circle" type="button"><i class="fa fa-link"></i></button> <button class="btn btn-info btn-circle" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-warning btn-circle" type="button"><i class="fa fa-times"></i></button> <button class="btn btn-danger btn-circle" type="button"><i class="fa fa-heart"></i></button> <button class="btn btn-danger btn-circle btn-outline" type="button"><i class="fa fa-heart"></i></button><br><br><button class="btn btn-default btn-circle btn-lg" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-primary btn-circle btn-lg" type="button"><i class="fa fa-list"></i></button> <button class="btn btn-success btn-circle btn-lg" type="button"><i class="fa fa-link"></i></button> <button class="btn btn-info btn-circle btn-lg" type="button"><i class="fa fa-check"></i></button> <button class="btn btn-warning btn-circle btn-lg" type="button"><i class="fa fa-times"></i></button> <button class="btn btn-danger btn-circle btn-lg" type="button"><i class="fa fa-heart"></i></button> <button class="btn btn-danger btn-circle btn-lg btn-outline" type="button"><i class="fa fa-heart"></i></button></div></div></div><div class="col-lg-6"><div class="ibox float-e-margins"><div class="ibox-title"><h5>Rounded Buttons</h5></div><div class="ibox-content"><p>您还可以添加<code>.btn-rounded</code> class圆形按钮.</p><h3 class="font-bold">Button Group</h3><p><a class="btn btn-default btn-rounded" href="#">Default</a> <a class="btn btn-primary btn-rounded" href="#">Primary</a> <a class="btn btn-success btn-rounded" href="#">Success</a> <a class="btn btn-info btn-rounded" href="#">Info</a> <a class="btn btn-warning btn-rounded" href="#">Warning</a> <a class="btn btn-danger btn-rounded" href="#">Danger</a> <a class="btn btn-danger btn-rounded btn-outline" href="#">Danger</a><br><br><a class="btn btn-primary btn-rounded btn-block" href="#"><i class="fa fa-info-circle"></i> Block rounded with icon button</a></p></div></div></div></div></div></div></script>
<script id="views/canvas.html" type="text/ng-template"><div page-title="canvas模板"><h3>一.文件结构</h3><p>Common文件包括：content.html ， navigation.html， footer.html，header.html</p><h4>content.html</h4><figure class="highlight"><pre><code class="language-html" data-lang="html">    
    <span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"wrapper"</span><span class="nt">&gt;</span>
      <span class="nt">&lt;div</span> <span class="na">ng-include=</span><span class="s">"'views/common/navigation.html'"</span><span class="nt">&gt;&lt;/div&gt;</span>
      <span class="nt">&lt;div</span> <span class="na">id=</span><span class="s">"page-wrapper"</span><span class="nt">&gt;</span>
        <span class="nt">&lt;div</span> <span class="na">ng-include=</span><span class="s">"'views/common/header.html'"</span><span class="nt">&gt;&lt;/div&gt;</span>
        <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"page-content etstyle canvas"</span> <span class="na">ui-view</span><span class="nt">&gt;&lt;/div&gt;</span>
        <span class="nt">&lt;div</span> <span class="na">ng-include=</span><span class="s">"'views/common/footer.html'"</span><span class="nt">&gt;&lt;/div&gt;</span>
      <span class="nt">&lt;/div&gt;</span>
    <span class="nt">&lt;/div&gt;</span>
    </code></pre></figure><h4>navigation.html</h4><figure class="highlight"><pre><code class="language-html" data-lang="html">   
    <span class="nt">&lt;nav</span> <span class="na">class=</span><span class="s">"navbar-default navbar-static-side"</span> <span class="na">role=</span><span class="s">"navigation"</span><span class="nt">&gt;</span>
      <span class="nt">&lt;a</span> <span class="na">class=</span><span class="s">"close-canvas-menu"</span><span class="nt">&gt;</span>x<span class="nt">&lt;/a&gt;</span>
      <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"sidebar-collapse"</span><span class="nt">&gt;</span>
        <span class="nt">...</span>
      <span class="nt">&lt;div&gt;</span>
    <span class="nt">&lt;/nav&gt;</span>
    </code></pre></figure><h4>header.html</h4><figure class="highlight"><pre><code class="language-html" data-lang="html">
    <span class="nt">&lt;header</span> <span class="na">class=</span><span class="s">"header"</span><span class="nt">&gt;</span>
      <span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"navbar-minimalize btn btn-info"</span><span class="nt">&gt;</span><span>≡</span><span class="nt">&lt;/button&gt;</span>
      <span class="nt">...</span>
    <span class="nt">&lt;/header&gt;</span>
    </code></pre></figure><h4>footer.html</h4><figure class="highlight"><pre><code class="language-html" data-lang="html">
    <span class="nt">&lt;footer</span> <span class="na">class=</span><span class="s">"footer"</span><span class="nt">&gt;</span>
      <span class="nt">&lt;span&gt;</span>
        北京易腾时代科技有限公司
      <span class="nt">&lt;/span&gt;</span>
      <span class="nt">...</span>
    <span class="nt">&lt;/footer&gt;</span>
    </code></pre></figure></div></script>

<script id="views/cropper.html" type="text/ng-template"><div page-title=""><div class="row"><div class="col-lg-12"><div class="ibox float-e-margins"><div class="ibox-content"><h2>cropper图片上传插件</h2><div class="alert alert-warning">关于更得的cropper访问： <a href="https://fengyuanchen.github.io/cropper" rel="nofollow">https://fengyuanchen.github.io/cropper</a></div></div></div></div></div><div class="image-crop"><img id="image" src="images/p3.jpg"></div><div class="box"></div><button id="restore" class="btn btn-info">reset</button><label title="Upload image file" for="inputImage" class="btn btn-primary"><input type="file" accept="image/*" name="file" id="inputImage" class="hide"> Upload new image</label><pre class="p-m">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;button id="download" class="btn btn-info"&gt;download&lt;/button&gt;
  &lt;button id="restore" class="btn btn-info"&gt;reset&lt;/button&gt;
  &lt;label title="Upload image file" for="inputImage" class="btn btn-primary"&gt;
      &lt;input type="file" accept="image/*" name="file" id="inputImage" class="hide"&gt;
      Upload new image
  &lt;/label&gt;<br></pre><pre>&nbsp;&nbsp;&nbsp;&nbsp;var $image = $('#image');
    $('#image').cropper({
        aspectRatio: 1/1
    });
    $('#restore').click(function(){
        var result = $('#image').cropper('getCroppedCanvas');
        $('.box').html(result);
    });
    var options = {
        aspectRatio: 16 / 9,
        preview: '.img-preview',
        crop: function (e) {
          $dataX.val(Math.round(e.x));
          $dataY.val(Math.round(e.y));
          $dataHeight.val(Math.round(e.height));
          $dataWidth.val(Math.round(e.width));
          $dataRotate.val(e.rotate);
          $dataScaleX.val(e.scaleX);
          $dataScaleY.val(e.scaleY);
        }
      };
    $image.on({
        'build.cropper': function (e) {
          console.log(e.type);
        },
        'built.cropper': function (e) {
          console.log(e.type);
        },
        'cropstart.cropper': function (e) {
          console.log(e.type, e.action);
        },
        'cropmove.cropper': function (e) {
          console.log(e.type, e.action);
        },
        'cropend.cropper': function (e) {
          console.log(e.type, e.action);
        },
        'crop.cropper': function (e) {
          console.log(e.type, e.x, e.y, e.width, e.height, e.rotate, e.scaleX, e.scaleY);
        },
        'zoom.cropper': function (e) {
          console.log(e.type, e.ratio);
        }
      }).cropper(options);
    // Import image
      var $inputImage = $('#inputImage');
      var URL = window.URL || window.webkitURL;
      var blobURL;

      if (URL) {
        $inputImage.change(function () {

          var files = this.files;
          var file;
            console.log("a"+files);
          if (!$image.data('cropper')) {
            return;
          }

          if (files &amp;&amp; files.length) {
            file = files[0];
            console.log(file);

            if (/^image\/\w+$/.test(file.type)) {
              blobURL = URL.createObjectURL(file);
              $image.one('built.cropper', function () {
                // Revoke when load complete
                URL.revokeObjectURL(blobURL);
              }).cropper('reset').cropper('replace', blobURL);
              $inputImage.val('');
            } else {
              window.alert('Please choose an image file.');
            }
          }
        });
      } else {
        $inputImage.prop('disabled', true).parent().addClass('disabled');
      }<br></pre></div></script>

ave</button><div class="ibox-tools"><a class="collapse-link"><i class="fa fa-chevron-up"></i></a> <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-wrench"></i></a><ul class="dropdown-menu dropdown-user"><li><a href="#">Config option 1</a></li><li><a href="#">Config option 2</a></li></ul><a class="close-link"><i class="fa fa-times"></i></a></div></div><div class="ibox-content no-padding"><div class="click2edit wrapper p-md"><h3>Lorem Ipsum is simply</h3>dummy text of the printing and typesetting industry. <strong>Lorem Ipsum has been the industry's</strong> standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with<br><br><ul><li>Remaining essentially unchanged</li><li>Make a type specimen book</li><li>Unknown printer</li></ul></div><pre>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;div class="<span style="line-height: 18.5714px">click2edit</span><span style="line-height: 1.42857">"&gt;&lt;/div&gt;</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$scope.edit = function() {

<script id="views/sweet-alert.html" type="text/ng-template"><div page-title=""><div class="row"><div class="col-lg-12"><div class="ibox float-e-margins"><div class="ibox-content"><h2>sweetalert弹出提示框插件</h2><div class="alert alert-warning">SweetAlert自动居中对齐在页面上，适用于台式电脑，手机或平板电脑。关于更得的sweetalert用法访问： <a href="https://github.com/t4t5/sweetalert" rel="nofollow">https://github.com/t4t5/sweetalert</a></div></div></div></div></div><div class="row"><div class="col-lg-12"><div class="ibox"><div class="ibox-title"><h5>example</h5></div><div class="ibox-content"><div class="row text-center"><div class="col-lg-6 h-100 p-lg"><p>一个基本的提示消息</p><button class="btn btn-primary btn-sm demo1">Run example</button></div><div class="col-lg-6 h-100 p-lg"><p>一个成功的提示</p><button class="btn btn-success btn-sm demo2">Run example</button></div><div class="col-lg-6 h-100 p-lg"><p>一条警告消息，附加“确认”按钮上的函数...</p><button class="btn btn-warning btn-sm demo3">Run example</button></div><div class="col-lg-6 h-100 p-lg"><p>...并通过传递一个参数，就可以执行了“取消”别的东西。</p><button class="btn btn-danger btn-sm demo4">Run example</button></div></div><div class="m-t-md"><p>您可以通过添加代码（例如，从报警按钮）在你的脚本很容易加入提示：</p></div></div></div></div></div><pre>&lt;button class="demo1"&gt;Run example&lt;/button&gt;</pre><pre><span style="line-height: 18.5714px">&lt;button class="demo2"&gt;Run example&lt;/button&gt;</span></pre><pre><span style="line-height: 18.5714px">&lt;button class="demo3"&gt;Run example&lt;/button&gt;</span></pre><pre><span style="line-height: 18.5714px">&lt;button class="demo4"&gt;Run example&lt;/button&gt;</span><br></pre><pre> //sweetalert
   $('.demo1').click(function(){
        swal({
            title: "Welcome in Alerts",
            text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
        });
    });

    $('.demo2').click(function(){
        swal({
            title: "Good job!",
            text: "You clicked the button!",
            type: "success"
        });
    });

    $('.demo3').click(function () {
        swal({
            title: "Are you sure?",
            text: "You will not be able to recover this imaginary file!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            closeOnConfirm: false
        }, function () {
            swal("Deleted!", "Your imaginary file has been deleted.", "success");
        });
    });

    $('.demo4').click(function () {
        swal({
            title: "Are you sure?",
            text: "Your will not be able to recover this imaginary file!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel plx!",
            closeOnConfirm: false,
            closeOnCancel: false },
        function (isConfirm) {
            if (isConfirm) {
                swal("Deleted!", "Your imaginary file has been deleted.", "success");
            } else {
                swal("Cancelled", "Your imaginary file is safe :)", "error");
            }
        });
    });<br></pre></div></script>
